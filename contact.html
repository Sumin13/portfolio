<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link

    />

    <title>Sumin's Portfolio</title>

  <body>
    <div class="topbar">

        <div class="file">File</div>
        <div class="file">Edit</div>
        <div class="file">View</div>
        <div class="file">Go</div>
        <div class="file">Run</div>

      <div class="sumin">Sumin's Visual Studio Code</div>

          </div>
          <div class="git">
            <a href="contact.html"><i class="fa-brands fa-github"></i>mygit</a>

        </div>
      </div>

      <div class="main-page">
        <div class="main-page__bar">
          <div class="github"><i class="fa-brands fa-github"></i>mygit</div>
        </div>
        <div class="me-contact">

          </div>
          <div class="contact">
            <div class="linkedin">
              <a href="https://www.linkedin.com/in/sumin-jo-a96b82162/">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png"

              </a>
            </div>
            <div class="github">
              <a href="https://github.com/Sumin13">

                  src="https://cdn.icon-icons.com/icons2/2157/PNG/512/github_git_hub_logo_icon_132878.png"

              </a>

          <div class="contact-second">
            <div class="contact-info">
              <h1>Get in touch with me!</h1>
              <a href="mailto:su184913@icloud.com">
                <h2>Email: su184913@icloud.com</h2></a
              >
              <h2>Github: sumin13</h2>
              <h2>Codewars: sumin13</h2>
            </div>
            <div class="codewars">
              <a href="https://www.codewars.com/users/Sumin13"
                ><img
                  src="https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/modified/55a9f58d-76e9-4e06-acab-5888722fa4a1.png"

        <span class="main"><i class="fa-solid fa-code-merge"></i> main* </span>
        <span class="x"><i class="fa-solid fa-x"></i> 0 </span>

      </div>
      <div class="bottomright">
        <span class="html">HTML</span>
        <span class="check"><i class="fa-solid fa-check"></i>Prettier</span>
        <span class="bell"><i class="fa-regular fa-bell"></i></span>
